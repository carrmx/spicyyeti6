<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$('*').each(function(){
			randomizeColor("color", $(this));
		});
	});
	
	function randomizeColor(property="", me) {
		$(me).css(property, "rgb(" 
			+ Math.floor((Math.random() * 255) + 1) + ","
			+ Math.floor((Math.random() * 255) + 1) + ","
			+ Math.floor((Math.random() * 255) + 1) 
			+ ", 0.8)");
	}
</script>
